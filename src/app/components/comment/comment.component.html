<div class="comment">  
  <ion-avatar class="user--avatar">
    <img [src]="comment.user?.imageUrl || 'assets/img/icon2.png'" />
  </ion-avatar>
  <div class="comment--info">
    <span class="comment--info--user--name">
      {{ comment.user?.name }}
    </span>
    <span>
      {{ comment.comment }}
    </span>
  </div>
</div>
