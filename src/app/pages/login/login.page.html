<div class="login">
  <img class="background" src="assets/img/background.png">

  <img class="detail" src="assets/img/grade.svg">

  <div class="container">
    <app-logo src="assets/img/logo.svg" [full]="false" (onClick)="logoClick($event)"></app-logo>

    <div class="container--inputs">
      <span>E-mail</span>
      <input (keydown.enter)="password.focus()" class="input" type="text" [(ngModel)]="loginPayload.email">
      <span>Senha</span>
      <input #password (keydown.enter)="login()" class="input" type="password" [(ngModel)]="loginPayload.password">
    </div>
    
    <ion-button [class.disable]="!canLogin()" class="button" (click)="login()">
      {{ isLoading ? 'Carregando' : 'Confirmar'}}
      <app-half-circle-spinner 
        *ngIf="isLoading"
        [animationDuration]="1000"
        [size]="30"
        [color]="'#fff'">
      </app-half-circle-spinner>
    </ion-button>
    
    <p>
      NÃ£o possui uma conta? <a href="">Cadastre-se!</a>
    </p>
  </div>
</div>
