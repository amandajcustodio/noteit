<div class="feed">
  <img src="assets\img\background-feed.svg" class="detail">

  <header>
    <img src="assets\img\logo-feed.svg" alt="">
  </header>

  <main>
    <ng-container *ngFor="let post of postItArray">
      <div class="feed-item">
        <app-feed-item [postIt]="post"></app-feed-item>
      </div>
    </ng-container>
  </main>

  
</div>
